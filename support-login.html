<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-container {
  width: 100%;
  max-width: 420px;
}

.login-card {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  padding: 40px;
  animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo-area {
  text-align: center;
  margin-bottom: 32px;
}

.logo-icon {
  width: 64px;
  height: 64px;
  background: white;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 16px;
}

.logo-icon svg {
  width: 32px;
  height: 32px;
  color: white;
}

.logo-area h1 {
  font-size: 24px;
  font-weight: 600;
  color: #1e293b;
  margin-bottom: 8px;
}

.logo-area p {
  font-size: 14px;
  color: #64748b;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 500;
  color: #374151;
  margin-bottom: 8px;
}

.form-group input {
  width: 100%;
  padding: 12px 16px;
  font-size: 15px;
  font-family: inherit;
  border: 2px solid #e2e8f0;
  border-radius: 10px;
  outline: none;
  transition: all 0.2s ease;
  background: #f8fafc;
}

.form-group input:focus {
  border-color: #2563eb;
  background: #fff;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-group input::placeholder {
  color: #94a3b8;
}

.btn-login {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  font-weight: 600;
  font-family: inherit;
  color: white;
  background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-top: 8px;
}

.btn-login:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 20px -10px rgba(37, 99, 235, 0.5);
}

.btn-login:active {
  transform: translateY(0);
}

.btn-login:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

.btn-login .spinner {
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  display: none;
}

.btn-login.loading .spinner {
  display: block;
}

.btn-login.loading .btn-text {
  display: none;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.error-toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-100px);
  background: #ef4444;
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  box-shadow: 0 10px 40px rgba(239, 68, 68, 0.3);
  transition: transform 0.3s ease;
  z-index: 1000;
}

.error-toast.show {
  transform: translateX(-50%) translateY(0);
}

.footer-text {
  text-align: center;
  margin-top: 24px;
  font-size: 13px;
  color: #64748b;
}

.footer-text a {
  color: #2563eb;
  text-decoration: none;
}

.divider {
  display: flex;
  align-items: center;
  margin: 24px 0;
  color: #94a3b8;
  font-size: 13px;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: #e2e8f0;
}

.divider span {
  padding: 0 16px;
}

.alt-login {
  text-align: center;
}

.alt-login a {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  color: #64748b;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  padding: 12px 20px;
  border: 2px solid #e2e8f0;
  border-radius: 10px;
  transition: all 0.2s;
}

.alt-login a:hover {
  border-color: #cbd5e1;
  background: #f8fafc;
  color: #334155;
}

.alt-login a svg {
  width: 18px;
  height: 18px;
}

.forgot-password-link {
  display: block;
  text-align: right;
  margin-top: 8px;
}

.forgot-password-link a {
  color: #2563eb;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.2s;
}

.forgot-password-link a:hover {
  color: #1d4ed8;
  text-decoration: underline;
}

.back-home {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: rgba(255, 255, 255, 0.8);
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 20px;
  transition: color 0.2s;
}

.back-home:hover {
  color: #fff;
}

a.logo-area {
  text-decoration: none;
  display: block;
  transition: transform 0.2s;
}

a.logo-area:hover {
  transform: scale(1.02);
}
</style>
</head>

<body>

<div class="error-toast" id="errorToast">Invalid credentials or site access</div>

<div class="login-container">
  <a href="/" class="back-home">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Back to Home
  </a>
  <div class="login-card">
    <a href="/" class="logo-area">
      <div class="logo-icon" data-brand="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
      </div>
      <h1>Support Dashboard</h1>
      <p>Sign in to manage customer conversations</p>
    </a>

    <form id="loginForm" onsubmit="login(event)">
      <div class="form-group">
        <label for="user">Username</label>
        <input type="text" id="user" placeholder="Enter your username" required autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your password" required autocomplete="current-password" />
        <div class="forgot-password-link">
          <a href="/forgot-password.html">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <span class="spinner"></span>
        <span class="btn-text">Sign In</span>
      </button>
    </form>

    <div class="footer-text">
      Authorized personnel only
    </div>

    <div class="divider"><span>or</span></div>

    <div class="alt-login">
      <a href="/site-login">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        Sign in as Site Admin
      </a>
    </div>
  </div>
</div>

<script src="/config.js"></script>
<script src="/branding.js"></script>
<script>
const errorToast = document.getElementById('errorToast');
const loginBtn = document.getElementById('loginBtn');

function showError(message) {
  errorToast.textContent = message;
  errorToast.classList.add('show');
  setTimeout(() => errorToast.classList.remove('show'), 3000);
}

async function login(e) {
  e.preventDefault();

  const username = document.getElementById('user').value.trim();
  const password = document.getElementById('pass').value;

  if (!username || !password) {
    showError('Please fill in all fields');
    return;
  }

  loginBtn.classList.add('loading');
  loginBtn.disabled = true;

  try {
    const res = await fetch("/support/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (!res.ok) {
      const data = await res.json().catch(() => ({}));
      throw new Error(data.detail || 'Invalid credentials');
    }

    const data = await res.json();
    const { token, siteId, email, role } = data;

    // Check if user has support_agent role
    if (role !== 'support_agent') {
      throw new Error('Access denied. This login is for support agents only. Site admins should use the Site Admin login.');
    }

    location.href = `/support?siteId=${encodeURIComponent(siteId)}&token=${encodeURIComponent(token)}&user=${encodeURIComponent(username)}&email=${encodeURIComponent(email || '')}`;

  } catch (err) {
    showError(err.message || 'Login failed. Please try again.');
    loginBtn.classList.remove('loading');
    loginBtn.disabled = false;
  }
}

// Allow Enter to submit
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      document.getElementById('loginForm').requestSubmit();
    }
  });
});
</script>

</body>
</html>
