<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn how to get the most out of Assistica AI with step-by-step video tutorials covering setup, configuration, and advanced features.">
    <meta property="og:title" content="Video Tutorials - Assistica AI">
    <meta property="og:description" content="Step-by-step video tutorials for Assistica AI customer support platform.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chatapp.code2night.com/tutorials">
    <meta property="og:image" content="https://chatapp.code2night.com/favicon.svg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Video Tutorials - Assistica AI">
    <meta name="twitter:description" content="Step-by-step video tutorials for Assistica AI customer support platform.">
    <meta name="theme-color" content="#2563eb">
    <link rel="canonical" href="https://chatapp.code2night.com/tutorials">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <title>Video Tutorials - Assistica AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .login-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.6rem 1.25rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .register-btn {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: #fff;
            padding: 0.6rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
        }

        /* Hero Section */
        .hero {
            padding: 8rem 2rem 4rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        /* Featured Section */
        .featured-section {
            margin-bottom: 4rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(37, 99, 235, 0.2);
            border-color: rgba(37, 99, 235, 0.4);
            color: #60a5fa;
        }

        /* Videos Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            border-color: rgba(37, 99, 235, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #1e293b;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .play-icon svg {
            width: 28px;
            height: 28px;
            fill: #dc2626;
            margin-left: 4px;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .featured-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #fff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .video-content {
            padding: 1.25rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            color: #94a3b8;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .video-category {
            display: inline-block;
            background: rgba(37, 99, 235, 0.15);
            color: #60a5fa;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .video-modal.active {
            display: flex;
        }

        .video-modal-content {
            width: 100%;
            max-width: 1000px;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
        }

        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .video-modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.2s;
        }

        .video-modal-close:hover {
            color: #fff;
        }

        .video-modal-body {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
        }

        .video-modal-body iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-modal-info {
            padding: 1.5rem;
        }

        .video-modal-description {
            color: #94a3b8;
            line-height: 1.7;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            padding: 3rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            color: #64748b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero {
                padding: 7rem 1.5rem 3rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .video-modal-content {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="logo">
            <div class="logo-icon" data-brand="icon">C</div>
            <span data-brand="name">Assistica AI</span>
        </a>
        <div class="nav-menu">
            <a href="/#features" class="nav-link">Features</a>
            <a href="/#pricing" class="nav-link">Pricing</a>
            <a href="/tutorials" class="nav-link active">Tutorials</a>
            <a href="/#about" class="nav-link">About Us</a>
            <a href="/#contact" class="nav-link">Contact</a>
            <a href="/guide" class="nav-link">Guide</a>
            <a href="/report-issue" class="nav-link">Report Issue</a>
        </div>
        <div class="nav-buttons">
            <a href="/login" class="login-btn">Login</a>
            <a href="/register" class="register-btn">Get Started</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Video Tutorials</h1>
        <p>Learn how to get the most out of Assistica AI with our step-by-step video guides.</p>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Category Filter -->
        <div class="category-filter" id="categoryFilter">
            <button class="category-btn active" data-category="">All Videos</button>
        </div>

        <!-- Featured Videos -->
        <section class="featured-section" id="featuredSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Featured Videos</h2>
            </div>
            <div class="videos-grid" id="featuredGrid"></div>
        </section>

        <!-- All Videos -->
        <section>
            <div class="section-header">
                <h2 class="section-title">All Tutorials</h2>
            </div>
            <div class="videos-grid" id="videosGrid">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    <p>Loading tutorials...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <div class="video-modal-header">
                <h3 class="video-modal-title" id="modalTitle"></h3>
                <button class="video-modal-close" onclick="closeVideoModal()">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="video-modal-body" id="modalBody"></div>
            <div class="video-modal-info">
                <p class="video-modal-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p data-brand="copyright">&copy; 2025 Assistica AI. All rights reserved.</p>
    </footer>

    <script src="/config.js"></script>
    <script>
    (function(w,d,s,o){
        w.AssisticaAIWidget=o;w[o]=w[o]||function(){(w[o].q=w[o].q||[]).push(arguments)};
        var js=d.createElement(s),fs=d.getElementsByTagName(s)[0];
        js.src=CONFIG.CHAT_WIDGET_SRC;
        js.async=1;fs.parentNode.insertBefore(js,fs);
    })(window,document,'script','chatapp');
    chatapp('init', { siteId: CONFIG.CHAT_WIDGET_SITE_ID, apiKey: CONFIG.CHAT_WIDGET_API_KEY });
    </script>
    <script src="/branding.js"></script>
    <script>
        let allVideos = [];
        let categories = [];
        let currentCategory = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadVideos();
            await loadFeatured();
            await loadCategories();
        });

        // Load all videos
        async function loadVideos() {
            try {
                const response = await fetch(`${CONFIG.API_BASE}/TutorialVideos`);
                const result = await response.json();

                if (result.success) {
                    allVideos = result.data || [];
                    renderVideos(allVideos);
                }
            } catch (error) {
                console.error('Failed to load videos:', error);
                document.getElementById('videosGrid').innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p>Unable to load tutorials. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Load featured videos
        async function loadFeatured() {
            try {
                const response = await fetch(`${CONFIG.API_BASE}/TutorialVideos/featured`);
                const result = await response.json();

                if (result.success && result.data && result.data.length > 0) {
                    document.getElementById('featuredSection').style.display = 'block';
                    renderFeatured(result.data);
                }
            } catch (error) {
                console.error('Failed to load featured videos:', error);
            }
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${CONFIG.API_BASE}/TutorialVideos/categories`);
                const result = await response.json();

                if (result.success) {
                    categories = result.data || [];
                    renderCategories();
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Render categories
        function renderCategories() {
            const container = document.getElementById('categoryFilter');
            container.innerHTML = `
                <button class="category-btn ${currentCategory === '' ? 'active' : ''}" data-category="" onclick="filterByCategory('')">All Videos</button>
                ${categories.map(cat => `
                    <button class="category-btn ${currentCategory === cat ? 'active' : ''}" data-category="${escapeHtml(cat)}" onclick="filterByCategory('${escapeHtml(cat)}')">${escapeHtml(cat)}</button>
                `).join('')}
            `;
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;
            renderCategories();

            if (category) {
                const filtered = allVideos.filter(v => v.category === category);
                renderVideos(filtered);
            } else {
                renderVideos(allVideos);
            }
        }

        // Render featured videos
        function renderFeatured(videos) {
            const grid = document.getElementById('featuredGrid');
            grid.innerHTML = videos.map(video => createVideoCard(video, true)).join('');
        }

        // Render videos grid
        function renderVideos(videos) {
            const grid = document.getElementById('videosGrid');

            if (videos.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        <p>No tutorials available yet. Check back soon!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = videos.map(video => createVideoCard(video)).join('');
        }

        // Create video card HTML
        function createVideoCard(video, showFeaturedBadge = false) {
            return `
                <div class="video-card" onclick="openVideo('${video.id}')">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnailUrl || 'https://via.placeholder.com/640x360?text=Tutorial'}" alt="${escapeHtml(video.title)}" onerror="this.src='https://via.placeholder.com/640x360?text=Tutorial'">
                        <div class="play-overlay">
                            <div class="play-icon">
                                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </div>
                        </div>
                        ${video.duration ? `<span class="video-duration">${escapeHtml(video.duration)}</span>` : ''}
                        ${showFeaturedBadge && video.isFeatured ? '<span class="featured-badge">Featured</span>' : ''}
                    </div>
                    <div class="video-content">
                        <h3 class="video-title">${escapeHtml(video.title)}</h3>
                        ${video.description ? `<p class="video-description">${escapeHtml(video.description)}</p>` : ''}
                        ${video.category ? `<span class="video-category">${escapeHtml(video.category)}</span>` : ''}
                    </div>
                </div>
            `;
        }

        // Open video in modal
        function openVideo(id) {
            const video = allVideos.find(v => v.id === id);
            if (!video) return;

            document.getElementById('modalTitle').textContent = video.title;
            document.getElementById('modalDescription').textContent = video.description || '';
            document.getElementById('modalBody').innerHTML = `
                <iframe src="${video.embedUrl}?autoplay=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            `;
            document.getElementById('videoModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close video modal
        function closeVideoModal() {
            document.getElementById('videoModal').classList.remove('active');
            document.getElementById('modalBody').innerHTML = '';
            document.body.style.overflow = '';
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideoModal();
        });

        // Close modal on backdrop click
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('videoModal')) {
                closeVideoModal();
            }
        });

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
