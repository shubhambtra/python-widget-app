let siteSettingsData = {
  siteName: 'Assistica AI', siteLogo: null, favicon: null, copyrightText: '', seoTitle: '', seoDescription: '',
  seoKeywords: '', ogImage: null, facebookUrl: '', twitterUrl: '', linkedInUrl: '', instagramUrl: '',
  supportEmail: '', supportPhone: '', supportAddress: '',

  featureSupervisorMode: true, featureAiAnalysis: true, featureAiAutoReply: true, featureFileSharing: true,
  featureCsatRatings: true, featureVisitorInfo: true, featureCannedResponses: true, featureConversationTransfer: true,
  featureTeamChat: true, featureTypingIndicators: true, featureReadReceipts: true
};

// Convert relative URL to absolute URL
function toAbsoluteUrl(url) {
  if (url && url.startsWith('/')) {
    return CONFIG.API_URL + url;
  }
  return url;
}

document.querySelectorAll('#sidebarNav .nav-item').forEach(item => {
  item.addEventListener('click', (e) => { e.preventDefault(); window.location.href = buildAdminUrl(item.dataset.page); });
});

function getCurrentTheme() { return localStorage.getItem('adminDashboardTheme') || 'dark'; }

function setTheme(themeId) {
  const theme = themes.find(t => t.id === themeId);
  if (!theme) return;
  if (themeId === 'dark') document.documentElement.removeAttribute('data-theme');
  else document.documentElement.setAttribute('data-theme', themeId);
  localStorage.setItem('adminDashboardTheme', themeId);
  document.querySelectorAll('.theme-card').forEach(card => card.classList.toggle('active', card.dataset.theme === themeId));
  showToast(`Theme changed to ${theme.name}`, 'success');
}

async function loadSiteSettings() {
  try {
    const response = await apiFetch(`${API_BASE}/SiteSettings`);
    if (response.ok) {
      const result = await response.json();
      if (result.data) {
        siteSettingsData = {
          siteName: result.data.siteName || 'Assistica AI', siteLogo: result.data.siteLogo || null,
          favicon: result.data.favicon || null, copyrightText: result.data.copyrightText || '',
          seoTitle: result.data.seoTitle || '', seoDescription: result.data.seoDescription || '',
          seoKeywords: result.data.seoKeywords || '', ogImage: result.data.ogImage || null,
          facebookUrl: result.data.facebookUrl || '', twitterUrl: result.data.twitterUrl || '',
          linkedInUrl: result.data.linkedInUrl || '', instagramUrl: result.data.instagramUrl || '',
          supportEmail: result.data.supportEmail || '', supportPhone: result.data.supportPhone || '',
          supportAddress: result.data.supportAddress || '',
          // Feature flags
          featureSupervisorMode: result.data.featureSupervisorMode ?? true,
          featureAiAnalysis: result.data.featureAiAnalysis ?? true,
          featureAiAutoReply: result.data.featureAiAutoReply ?? true,
          featureFileSharing: result.data.featureFileSharing ?? true,
          featureCsatRatings: result.data.featureCsatRatings ?? true,
          featureVisitorInfo: result.data.featureVisitorInfo ?? true,
          featureCannedResponses: result.data.featureCannedResponses ?? true,
          featureConversationTransfer: result.data.featureConversationTransfer ?? true,
          featureTeamChat: result.data.featureTeamChat ?? true,
          featureTypingIndicators: result.data.featureTypingIndicators ?? true,
          featureReadReceipts: result.data.featureReadReceipts ?? true
        };
      }
    }
  } catch (error) { console.error('Failed to load site settings:', error); }
  renderSettingsView();
}

async function saveSiteSettings() {
  const saveBtn = document.getElementById('saveSiteSettingsBtn');
  const originalText = saveBtn.innerHTML;
  saveBtn.disabled = true;
  saveBtn.innerHTML = '<svg class="animate-spin" style="width: 16px; height: 16px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Saving...';

  try {
    const payload = {
      siteName: document.getElementById('settingSiteName').value,
      copyrightText: document.getElementById('settingCopyright').value,
      seoTitle: document.getElementById('settingSeoTitle').value,
      seoDescription: document.getElementById('settingSeoDesc').value,
      seoKeywords: document.getElementById('settingSeoKeywords').value,
      facebookUrl: document.getElementById('settingFacebook').value,
      twitterUrl: document.getElementById('settingTwitter').value,
      linkedInUrl: document.getElementById('settingLinkedIn').value,
      instagramUrl: document.getElementById('settingInstagram').value,
      supportEmail: document.getElementById('settingSupportEmail').value,
      supportPhone: document.getElementById('settingSupportPhone').value,
      supportAddress: document.getElementById('settingSupportAddress').value
    };

    const response = await apiFetch(`${API_BASE}/SiteSettings`, { method: 'PUT', body: JSON.stringify(payload) });
    if (response.ok) {
      siteSettingsData = { ...siteSettingsData, ...payload };
      showToast('Settings saved successfully', 'success');
    } else {
      const error = await response.json();
      showToast(error.message || 'Failed to save settings', 'error');
    }
  } catch (error) {
    showToast('Failed to save settings', 'error');
  } finally {
    saveBtn.disabled = false;
    saveBtn.innerHTML = originalText;
  }
}

async function uploadSiteLogo() {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const formData = new FormData();
    formData.append('file', file);
    try {
      showToast('Uploading logo...', 'info');
      const response = await apiFetch(`${API_BASE}/SiteSettings/logo`, {
        method: 'POST', body: formData
      });
      if (response.ok) {
        const result = await response.json();
        siteSettingsData.siteLogo = result.data;
        document.getElementById('logoPreviewImg').src = toAbsoluteUrl(result.data);
        document.getElementById('logoPreviewImg').style.display = 'block';
        document.getElementById('logoPlaceholder').style.display = 'none';
        showToast('Logo uploaded successfully', 'success');
        // Clear branding cache so changes appear immediately
        if (typeof Branding !== 'undefined') Branding.clearCache();
      } else {
        const err = await response.json().catch(() => ({}));
        showToast(err.message || 'Failed to upload logo', 'error');
      }
    } catch (error) {
      console.error('Logo upload error:', error);
      showToast('Failed to upload logo', 'error');
    }
  };
  input.click();
}

function switchSettingsTab(tabName) {
  document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.settings-tab-content').forEach(c => c.classList.remove('active'));
  document.querySelector(`.settings-tab[data-tab="${tabName}"]`).classList.add('active');
  document.getElementById(`settings-tab-${tabName}`).classList.add('active');
}

async function saveFeatureSettings() {
  const saveBtn = document.getElementById('saveFeatureSettingsBtn');
  const originalText = saveBtn.innerHTML;
  saveBtn.disabled = true;
  saveBtn.innerHTML = '<svg class="animate-spin" style="width: 16px; height: 16px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Saving...';

  try {
    const payload = {
      featureSupervisorMode: document.getElementById('featureSupervisorMode').checked,
      featureAiAnalysis: document.getElementById('featureAiAnalysis').checked,
      featureAiAutoReply: document.getElementById('featureAiAutoReply').checked,
      featureFileSharing: document.getElementById('featureFileSharing').checked,
      featureCsatRatings: document.getElementById('featureCsatRatings').checked,
      featureVisitorInfo: document.getElementById('featureVisitorInfo').checked,
      featureCannedResponses: document.getElementById('featureCannedResponses').checked,
      featureConversationTransfer: document.getElementById('featureConversationTransfer').checked,
      featureTeamChat: document.getElementById('featureTeamChat').checked,
      featureTypingIndicators: document.getElementById('featureTypingIndicators').checked,
      featureReadReceipts: document.getElementById('featureReadReceipts').checked
    };

    const response = await apiFetch(`${API_BASE}/SiteSettings`, { method: 'PUT', body: JSON.stringify(payload) });
    if (response.ok) {
      siteSettingsData = { ...siteSettingsData, ...payload };
      showToast('Feature settings saved successfully', 'success');
    } else {
      const error = await response.json();
      showToast(error.message || 'Failed to save feature settings', 'error');
    }
  } catch (error) {
    showToast('Failed to save feature settings', 'error');
  } finally {
    saveBtn.disabled = false;
    saveBtn.innerHTML = originalText;
  }
}

// Initialize theme on page load
(function initTheme() {
  const savedTheme = getCurrentTheme();
  if (savedTheme && savedTheme !== 'dark') document.documentElement.setAttribute('data-theme', savedTheme);
})();

loadSiteSettings();
