<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Platform Admin - Assistica AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-container {
  width: 100%;
  max-width: 440px;
}

.back-home {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 20px;
  transition: color 0.2s;
}

.back-home:hover {
  color: #fff;
}

.login-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.5);
  padding: 48px 40px;
  animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo-area {
  text-align: center;
  margin-bottom: 36px;
}

.logo-icon {
  width: 72px;
  height: 72px;
  background: white;
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px;
  box-shadow: 0 10px 30px -10px rgba(139, 92, 246, 0.5);
}

.logo-icon svg {
  width: 36px;
  height: 36px;
  color: white;
}

.logo-area h1 {
  font-size: 26px;
  font-weight: 700;
  color: #0f172a;
  margin-bottom: 8px;
}

.logo-area p {
  font-size: 15px;
  color: #64748b;
}

.form-group {
  margin-bottom: 24px;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #334155;
  margin-bottom: 8px;
}

.form-group input {
  width: 100%;
  padding: 14px 18px;
  font-size: 15px;
  font-family: inherit;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  outline: none;
  transition: all 0.2s ease;
  background: #f8fafc;
}

.form-group input:focus {
  border-color: #8b5cf6;
  background: #fff;
  box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
}

.form-group input::placeholder {
  color: #94a3b8;
}

.btn-login {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  font-weight: 600;
  font-family: inherit;
  color: white;
  background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 8px;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px -10px rgba(139, 92, 246, 0.5);
}

.btn-login:active {
  transform: translateY(0);
}

.btn-login:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

.btn-login .spinner {
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  display: none;
}

.btn-login.loading .spinner {
  display: block;
}

.btn-login.loading .btn-text {
  display: none;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-100px);
  padding: 14px 28px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 500;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
  z-index: 1000;
}

.toast.error {
  background: #ef4444;
  color: white;
}

.toast.success {
  background: #22c55e;
  color: white;
}

.toast.show {
  transform: translateX(-50%) translateY(0);
}

.footer-text {
  text-align: center;
  margin-top: 28px;
  font-size: 13px;
  color: #94a3b8;
}

.security-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: #fef3c7;
  color: #92400e;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: 500;
  margin-top: 20px;
}

.security-badge svg {
  width: 14px;
  height: 14px;
}

.forgot-password-link {
  display: block;
  text-align: right;
  margin-top: 8px;
}

.forgot-password-link a {
  color: #8b5cf6;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.2s;
}

.forgot-password-link a:hover {
  color: #7c3aed;
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="toast" id="toast"></div>

<div class="login-container">
  <a href="/" class="back-home">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Back to Home
  </a>

  <div class="login-card">
    <div class="logo-area">
      <div class="logo-icon" data-brand="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <h1>Platform Admin</h1>
      <p>Access the master control panel</p>
    </div>

    <form id="loginForm" onsubmit="login(event)">
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input type="email" id="email" placeholder="admin@chatapp.com" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter admin password" required autocomplete="current-password" />
        <div class="forgot-password-link">
          <a href="/forgot-password.html">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <span class="spinner"></span>
        <span class="btn-text">Access Dashboard</span>
      </button>
    </form>

    <div class="footer-text">
      <div class="security-badge">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        Platform owners only - All access logged
      </div>
    </div>
  </div>
</div>

<script src="/config.js"></script>
<script src="/branding.js"></script>
<script>
const API_BASE = CONFIG.API_BASE;
const toast = document.getElementById('toast');
const loginBtn = document.getElementById('loginBtn');

function showToast(message, type = 'error') {
  toast.textContent = message;
  toast.className = `toast ${type} show`;
  setTimeout(() => toast.classList.remove('show'), 3000);
}

async function login(e) {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!email || !password) {
    showToast('Please fill in all fields');
    return;
  }

  loginBtn.classList.add('loading');
  loginBtn.disabled = true;

  try {
    // Login with standard endpoint
    const res = await fetch(`${API_BASE}/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ Email: email, Password: password })
    });

    if (!res.ok) {
      const data = await res.json().catch(() => ({}));
      throw new Error(data.message || 'Invalid credentials');
    }

    const result = await res.json();

    if (!result.success) {
      throw new Error(result.message || 'Login failed');
    }

    const authToken = result.data.accessToken;
    const user = result.data.user;

    // Check if user has super_admin role
    if (user.role !== 'super_admin') {
      throw new Error('Access denied. This login is for platform administrators only.');
    }

    // Redirect to admin dashboard
    const params = new URLSearchParams({
      token: authToken,
      user: user.username || user.email
    });
    location.href = `/admin-dashboard.html?${params.toString()}`;

  } catch (err) {
    showToast(err.message || 'Login failed. Please try again.');
    loginBtn.classList.remove('loading');
    loginBtn.disabled = false;
  }
}

// Allow Enter to submit
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      login(e);
    }
  });
});
</script>
</body>
</html>
