    <div class="content-area">
      <!-- Filters -->
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-body" style="padding: 16px;">
          <div class="filters-row">
            <div class="search-box" style="flex: 1;">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <input type="text" id="conversationSearch" placeholder="Search by visitor name, email, or agent..." oninput="filterConversations()" style="width: 100%;">
            </div>
            <select id="statusFilter" onchange="filterConversations()" class="filter-select">
              <option value="">All Status</option>
              <option value="open">Open</option>
              <option value="active">Active</option>
              <option value="closed">Closed</option>
            </select>
            <select id="ratingFilter" onchange="filterConversations()" class="filter-select">
              <option value="">All Ratings</option>
              <option value="5">5 Stars</option>
              <option value="4">4+ Stars</option>
              <option value="3">3+ Stars</option>
              <option value="low">Low (1-2)</option>
              <option value="unrated">Unrated</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Conversations Table -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            All Conversations
            <span class="badge" id="conversationCount" style="margin-left: 8px;">0</span>
          </div>
        </div>
        <div class="card-body">

<!-- Toast Container -->
<div class="toast-container" id="toastContainer"></div>

<script src="/config.js"></script>
<script src="/branding.js"></script>
<script src="/js/site-admin-shared.js"></script>
<script>
let allConversations = [];

// ==================== INIT ====================
document.addEventListener('DOMContentLoaded', async () => {
  setupNavigation();
  await loadSiteInfo();
  await loadConversations();
  hideLoading();
});

// ==================== CONVERSATIONS ====================
async function loadConversations() {
  const container = document.getElementById('conversationsContainer');
  container.innerHTML = '<div class="loading-placeholder">Loading conversations...</div>';

  try {
    const result = await apiGet(`/sites/${siteId}/conversations?pageSize=100`);
    allConversations = result.items || result || [];
    document.getElementById('conversationCount').textContent = allConversations.length;
    renderConversationsTable(allConversations);
  } catch (err) {
    console.error('Conversations error:', err);
    container.innerHTML = '<div class="empty-state">Failed to load conversations</div>';
  }
}

function filterConversations() {
  const query = document.getElementById('conversationSearch').value.toLowerCase();
  const statusFilter = document.getElementById('statusFilter').value;
  const ratingFilter = document.getElementById('ratingFilter').value;

  let filtered = allConversations.filter(conv => {
    // Text search
    const matchesSearch = !query ||
      (conv.visitorName || '').toLowerCase().includes(query) ||
      (conv.visitorEmail || '').toLowerCase().includes(query) ||
      (conv.assignedUserName || '').toLowerCase().includes(query);

    // Status filter
    const matchesStatus = !statusFilter || conv.status === statusFilter;

    // Rating filter
    let matchesRating = true;
    if (ratingFilter) {
      if (ratingFilter === 'unrated') {
        matchesRating = !conv.rating;
      } else if (ratingFilter === 'low') {
        matchesRating = conv.rating && conv.rating <= 2;
      } else {
        const minRating = parseInt(ratingFilter);
        matchesRating = conv.rating && conv.rating >= minRating;
      }
    }

    return matchesSearch && matchesStatus && matchesRating;
  });

  document.getElementById('conversationCount').textContent = filtered.length;
  renderConversationsTable(filtered);
}

function renderConversationsTable(conversations) {
  const container = document.getElementById('conversationsContainer');

  if (!conversations.length) {
    container.innerHTML = `
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="opacity: 0.5;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <p style="margin-top: 12px; color: #64748b;">No conversations found</p>
      </div>
    `;
    return;
  }

  container.innerHTML = `
    <table>
      <thead>
        <tr>
          <th>Visitor</th>
          <th>Agent</th>
          <th>Messages</th>
          <th>Rating</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        ${conversations.map(conv => `
          <tr>
            <td>
              <div class="user-cell">
                <div class="user-avatar-sm">${(conv.visitorName || conv.visitorEmail || 'V')[0].toUpperCase()}</div>
                <div>
                  <div class="user-name">${escapeHtml(conv.visitorName || 'Anonymous')}</div>
                  <div class="user-email">${escapeHtml(conv.visitorEmail || 'No email')}</div>
                </div>
              </div>
            </td>
            <td>${conv.assignedUserName ? escapeHtml(conv.assignedUserName) : '<span class="text-muted">Unassigned</span>'}</td>
            <td>${conv.messageCount || 0}</td>
            <td>${renderRating(conv.rating, conv.ratingFeedback)}</td>
            <td><span class="status-badge ${conv.status === 'open' || conv.status === 'active' ? 'online' : 'offline'}">${escapeHtml(conv.status || 'Unknown')}</span></td>
            <td>${formatDate(conv.createdAt)}</td>
            <td>
              <div class="actions-cell">
                <button class="btn-icon" title="View Messages" onclick="viewConversation('${conv.id}')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
}

function renderRating(rating, feedback) {
  if (!rating) return '<span class="text-muted">-</span>';

  const stars = '\u2605'.repeat(rating) + '\u2606'.repeat(5 - rating);
  const colorClass = rating >= 4 ? 'rating-high' : rating >= 3 ? 'rating-medium' : 'rating-low';
  const feedbackAttr = feedback ? `title="${escapeHtml(feedback)}"` : '';

  return `<span class="rating-badge ${colorClass}" ${feedbackAttr} style="cursor: ${feedback ? 'help' : 'default'};">${stars} <span class="rating-value">${rating}/5</span></span>`;
}

async function viewConversation(conversationId) {
  const conversation = allConversations.find(c => c.id === conversationId);
  if (!conversation) {
    showToast('Conversation not found', 'error');
    return;
  }

  document.getElementById('conversationModalTitle').textContent = `Conversation with ${conversation.visitorName || 'Anonymous Visitor'}`;
  document.getElementById('conversationModalBody').innerHTML = '<div class="loading-placeholder">Loading messages...</div>';
  document.getElementById('conversationModal').style.display = 'flex';

  try {
    const result = await apiGet(`/conversations/${conversationId}/messages`);
    const messages = result.items || result || [];
    renderConversationMessages(conversation, messages);
  } catch (err) {
    console.error('Messages error:', err);
    document.getElementById('conversationModalBody').innerHTML = '<div class="empty-state">Failed to load messages</div>';
  }
}

function renderConversationMessages(conversation, messages) {
  const ratingHtml = conversation.rating ? `
    <div class="conversation-info-item">
      <label>Rating</label>
      <div class="value">${'\u2605'.repeat(conversation.rating)}${'\u2606'.repeat(5 - conversation.rating)} (${conversation.rating}/5)</div>
    </div>
    ${conversation.ratingFeedback ? `
      <div class="conversation-info-item" style="grid-column: 1 / -1;">
        <label>Customer Feedback</label>
        <div class="value feedback-text">${escapeHtml(conversation.ratingFeedback)}</div>
      </div>
    ` : ''}
  ` : '';

  let messagesHtml = '';
  if (!messages || messages.length === 0) {
    messagesHtml = '<div class="empty-state"><p>No messages in this conversation</p></div>';
  } else {
    messagesHtml = `
      <div class="messages-list">
        ${messages.map(msg => {
          const senderType = msg.senderType || 'visitor';
          const senderName = msg.senderName || (senderType === 'bot' ? 'Bot' : senderType === 'agent' ? 'Agent' : conversation.visitorName || 'Visitor');
          return `
            <div class="message-item ${senderType}">
              <div class="message-avatar">${senderName[0].toUpperCase()}</div>
              <div class="message-content">
                <div class="message-header">
                  <span class="message-sender">${escapeHtml(senderName)}</span>
                  <span class="message-time">${formatDateTime(msg.createdAt)}</span>
                </div>
                <div class="message-text">${escapeHtml(msg.content || '')}</div>
              </div>
            </div>
          `;
        }).join('')}
      </div>
    `;
  }

  document.getElementById('conversationModalBody').innerHTML = `
    <div class="conversation-info">
      <div class="conversation-info-item">
        <label>Visitor</label>
        <div class="value">${escapeHtml(conversation.visitorName || 'Anonymous')}</div>
      </div>
      <div class="conversation-info-item">
        <label>Email</label>
        <div class="value">${escapeHtml(conversation.visitorEmail || 'No email')}</div>
      </div>
      <div class="conversation-info-item">
        <label>Status</label>
        <div class="value"><span class="status-badge ${conversation.status === 'open' || conversation.status === 'active' ? 'online' : 'offline'}">${escapeHtml(conversation.status || 'Unknown')}</span></div>
      </div>
      <div class="conversation-info-item">
        <label>Messages</label>
        <div class="value">${messages.length}</div>
      </div>
      <div class="conversation-info-item">
        <label>Started</label>
        <div class="value">${formatDate(conversation.createdAt)}</div>
      </div>
      <div class="conversation-info-item">
        <label>Agent</label>
        <div class="value">${escapeHtml(conversation.assignedUserName || 'Unassigned')}</div>
      </div>
      ${ratingHtml}
    </div>
    ${messagesHtml}
  `;
}

function closeConversationModal() {
  document.getElementById('conversationModal').style.display = 'none';
}

function formatDate(dateStr) {
  if (!dateStr) return '-';
  const date = new Date(dateStr);
  return date.toLocaleDateString();
}

function formatDateTime(dateStr) {
  if (!dateStr) return '-';
  const date = new Date(dateStr);
  return date.toLocaleString();
}
</script>
