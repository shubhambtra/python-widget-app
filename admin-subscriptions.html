<!-- Main Content -->
<main class="main-content">
  <div class="page-header">
    <div><h1>Subscriptions</h1><p>Manage all site subscriptions</p></div>
    <div class="header-actions">
      <button class="btn btn-secondary" onclick="loadSubscriptionsView()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
        Refresh
      </button>
    </div>
  </div>

  <div class="table-card">
    <div class="table-header">
      <h2>All Subscriptions</h2>
      <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        <input type="text" id="searchInput" placeholder="Search subscriptions..." oninput="filterSubscriptions()">
      </div>
    </div>
    <div id="tableContainer"><div class="loading-state"><div class="loading-spinner"></div><p>Loading subscriptions...</p></div></div>
  </div>
</main>

<script src="/config.js"></script>
<script src="/js/admin-shared.js"></script>
<script>
let allSubscriptions = [];

document.querySelectorAll('#sidebarNav .nav-item').forEach(item => {
  item.addEventListener('click', (e) => { e.preventDefault(); window.location.href = buildAdminUrl(item.dataset.page); });
});

async function loadSubscriptionsView() {
  if (!checkAuth()) return;
  showLoadingState('tableContainer', 'Loading subscriptions...');

  try {
    const response = await apiFetch(`${API_BASE}/admin/subscriptions`);
    const data = await response.json();

    if (data.success) {
      allSubscriptions = data.data || [];
      renderSubscriptionsTable(allSubscriptions);
    } else {
      throw new Error(data.message || 'Failed to load subscriptions');
    }
  } catch (err) {
    showToast(err.message);
    showErrorState('tableContainer', err.message);
  }
}

function filterSubscriptions() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const filtered = allSubscriptions.filter(s =>
    (s.siteName || '').toLowerCase().includes(query) ||
    (s.planName || '').toLowerCase().includes(query) ||
    (s.status || '').toLowerCase().includes(query)
  );
  renderSubscriptionsTable(filtered);
}

function renderSubscriptionsTable(subscriptions) {
  if (subscriptions.length === 0) {
    document.getElementById('tableContainer').innerHTML = '<div class="empty-state"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg><h3>No Subscriptions Yet</h3><p>No site subscriptions have been created.</p></div>';
    return;
  }

  document.getElementById('tableContainer').innerHTML = `
    <table><thead><tr><th>Site</th><th>Plan</th><th>Status</th><th>Billing</th><th>Start Date</th><th>Period End</th><th>Actions</th></tr></thead>
    <tbody>${subscriptions.map(sub => `<tr>
      <td><div class="site-info"><div class="site-icon">${(sub.siteName || 'S')[0].toUpperCase()}</div><div><div class="site-name">${escapeHtml(sub.siteName)}</div><div class="site-domain">${escapeHtml(sub.siteDomain || '')}</div></div></div></td>
      <td style="font-weight: 600; color: var(--accent-primary);">${escapeHtml(sub.planName)}</td>
      <td><span class="badge ${sub.status === 'active' ? 'active' : sub.status === 'trialing' ? 'pro' : 'inactive'}">${sub.status}</span></td>
      <td style="text-transform: capitalize;">${sub.billingCycle || '-'}</td>
      <td style="font-size: 13px;">${formatDate(sub.currentPeriodStart)}</td>
      <td style="font-size: 13px;">${formatDate(sub.currentPeriodEnd)}${isExpiringSoon(sub.currentPeriodEnd) ? ' <span style="color: #f59e0b; font-size: 11px;">(Expiring soon)</span>' : ''}</td>
      <td><button class="btn-icon" onclick="openExtendModal('${sub.id}', '${escapeHtml(sub.siteName)}', '${sub.currentPeriodEnd}')" title="Extend Subscription"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg></button></td>
    </tr>`).join('')}</tbody></table>`;
}

function isExpiringSoon(endDate) {
  const end = new Date(endDate);
  const now = new Date();
  const diffDays = Math.ceil((end - now) / (1000 * 60 * 60 * 24));
  return diffDays <= 7 && diffDays > 0;
}

function openExtendModal(subscriptionId, siteName, currentEndDate) {
  const modal = document.createElement('div');
  modal.className = 'modal-overlay';
  modal.id = 'extendModal';
  modal.innerHTML = `
    <div class="modal" style="max-width: 450px;">
      <div class="modal-header"><h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>Extend Subscription</h2><button class="close-btn" onclick="closeExtendModal()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></div>
      <div class="modal-body">
        <div style="margin-bottom: 20px;"><p style="color: var(--text-secondary); margin-bottom: 8px; font-size: 13px;">Site</p><p style="font-weight: 600; font-size: 16px; color: var(--text-primary);">${escapeHtml(siteName)}</p></div>
        <div style="margin-bottom: 20px;"><p style="color: var(--text-secondary); margin-bottom: 8px; font-size: 13px;">Current Period End</p><p style="font-weight: 600; color: var(--text-primary);">${new Date(currentEndDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p></div>
        <div class="settings-form-group" style="margin-bottom: 16px;"><label>Extend By (Days)</label><input type="number" id="extendDays" value="30" min="1" max="365"><span class="input-hint">New end date: <strong id="newEndDate">${calculateNewEndDate(currentEndDate, 30)}</strong></span></div>
        <div style="display: flex; gap: 8px;"><button type="button" class="btn-small" onclick="setExtendDays(7, '${currentEndDate}')" style="flex: 1;">7 days</button><button type="button" class="btn-small" onclick="setExtendDays(30, '${currentEndDate}')" style="flex: 1;">30 days</button><button type="button" class="btn-small" onclick="setExtendDays(90, '${currentEndDate}')" style="flex: 1;">90 days</button><button type="button" class="btn-small" onclick="setExtendDays(365, '${currentEndDate}')" style="flex: 1;">1 year</button></div>
      </div>
      <div class="modal-footer"><button type="button" class="btn btn-secondary" onclick="closeExtendModal()">Cancel</button><button type="button" class="btn btn-primary" onclick="extendSubscription('${subscriptionId}')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>Extend</button></div>
    </div>`;
  document.body.appendChild(modal);
  document.getElementById('extendDays').addEventListener('input', (e) => {
    document.getElementById('newEndDate').textContent = calculateNewEndDate(currentEndDate, parseInt(e.target.value) || 0);
  });
  setTimeout(() => modal.classList.add('show'), 10);
}

function calculateNewEndDate(currentEndDate, days) {
  const date = new Date(currentEndDate);
  date.setDate(date.getDate() + days);
  return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
}

function setExtendDays(days, currentEndDate) {
  document.getElementById('extendDays').value = days;
  document.getElementById('newEndDate').textContent = calculateNewEndDate(currentEndDate, days);
}

function closeExtendModal() {
  const modal = document.getElementById('extendModal');
  if (modal) { modal.classList.remove('show'); setTimeout(() => modal.remove(), 300); }
}

async function extendSubscription(subscriptionId) {
  const days = parseInt(document.getElementById('extendDays').value);
  if (!days || days < 1) { showToast('Please enter a valid number of days', 'error'); return; }

  try {
    const response = await apiFetch(`${API_BASE}/admin/subscriptions/${subscriptionId}/extend`, {
      method: 'POST',
      body: JSON.stringify({ days })
    });
    const data = await response.json();

    if (data.success) {
      showToast(data.message || `Subscription extended by ${days} days`, 'success');
      closeExtendModal();
      loadSubscriptionsView();
    } else {
      showToast(data.message || 'Failed to extend subscription', 'error');
    }
  } catch (err) {
    showToast('Failed to extend subscription', 'error');
  }
}

loadSubscriptionsView();
</script>
