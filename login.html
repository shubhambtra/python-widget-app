<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ChatApp</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  padding-top: 100px;
}

/* Navigation */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  padding: 1rem 2rem;
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 1.5rem;
  font-weight: 700;
  color: #fff;
  text-decoration: none;
}

.nav-logo-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, #0ea5e9, #2563eb);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.25rem;
  color: white;
  font-weight: 700;
}

.nav-buttons {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.nav-btn {
  background: transparent;
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  padding: 0.6rem 1.25rem;
  border-radius: 12px;
  font-weight: 500;
  cursor: pointer;
  font-size: 0.95rem;
  transition: all 0.2s;
  text-decoration: none;
}

.nav-btn:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: rgba(255, 255, 255, 0.3);
}

.nav-btn-primary {
  background: linear-gradient(135deg, #0ea5e9, #2563eb);
  border: none;
}

.nav-btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
}

.login-container {
  width: 100%;
  max-width: 440px;
}

.login-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.4);
  padding: 48px 40px;
  animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo-area {
  text-align: center;
  margin-bottom: 36px;
  text-decoration: none;
  display: block;
}

.logo-icon {
  width: 72px;
  height: 72px;
  background: white;
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px;
  box-shadow: 0 10px 30px -10px rgba(37, 99, 235, 0.5);
}

.logo-icon svg {
  width: 36px;
  height: 36px;
  color: white;
}

.logo-area h1 {
  font-size: 26px;
  font-weight: 700;
  color: #0f172a;
  margin-bottom: 8px;
}

.logo-area p {
  font-size: 15px;
  color: #64748b;
}

.form-group {
  margin-bottom: 24px;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #334155;
  margin-bottom: 8px;
}

.form-group input {
  width: 100%;
  padding: 14px 18px;
  font-size: 15px;
  font-family: inherit;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  outline: none;
  transition: all 0.2s ease;
  background: #f8fafc;
}

.form-group input:focus {
  border-color: #2563eb;
  background: #fff;
  box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
}

.form-group input::placeholder {
  color: #94a3b8;
}

.password-wrapper {
  position: relative;
}

.password-wrapper input {
  padding-right: 50px;
}

.password-toggle {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px;
  color: #64748b;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: color 0.2s;
}

.password-toggle:hover {
  color: #2563eb;
}

.password-toggle svg {
  width: 20px;
  height: 20px;
}

.btn-login {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  font-weight: 600;
  font-family: inherit;
  color: white;
  background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 8px;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px -10px rgba(37, 99, 235, 0.5);
}

.btn-login:active {
  transform: translateY(0);
}

.btn-login:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

.btn-login .spinner {
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  display: none;
}

.btn-login.loading .spinner {
  display: block;
}

.btn-login.loading .btn-text {
  display: none;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-100px);
  padding: 14px 28px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 500;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
  z-index: 1000;
}

.toast.error {
  background: #ef4444;
  color: white;
}

.toast.success {
  background: #22c55e;
  color: white;
}

.toast.show {
  transform: translateX(-50%) translateY(0);
}

.footer-text {
  text-align: center;
  margin-top: 28px;
  font-size: 13px;
  color: #94a3b8;
}

.forgot-password-link {
  display: block;
  text-align: right;
  margin-top: 8px;
  margin-bottom: 8px;
}

.forgot-password-link a {
  color: #2563eb;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.2s;
}

.forgot-password-link a:hover {
  color: #1d4ed8;
  text-decoration: underline;
}

.back-home {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 20px;
  transition: color 0.2s;
}

.back-home:hover {
  color: #fff;
}

/* Site selector modal */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(4px);
}

.modal-overlay.show {
  display: flex;
}

.modal {
  background: white;
  border-radius: 16px;
  padding: 32px;
  max-width: 400px;
  width: 90%;
  animation: slideUp 0.3s ease;
}

.modal h2 {
  font-size: 20px;
  font-weight: 600;
  color: #0f172a;
  margin-bottom: 8px;
}

.modal p {
  font-size: 14px;
  color: #64748b;
  margin-bottom: 24px;
}

.site-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-height: 300px;
  overflow-y: auto;
}

.site-item {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 16px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s;
}

.site-item:hover {
  border-color: #2563eb;
  background: #f0f9ff;
}

.site-icon {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 700;
  font-size: 18px;
}

.site-info {
  flex: 1;
}

.site-info h3 {
  font-size: 15px;
  font-weight: 600;
  color: #0f172a;
  margin-bottom: 4px;
}

.site-info span {
  font-size: 13px;
  color: #64748b;
}

.role-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 500;
  margin-top: 16px;
}

.role-badge.admin {
  background: #dbeafe;
  color: #1d4ed8;
}

.role-badge.support {
  background: #f3e8ff;
  color: #7c3aed;
}

.role-badge.platform {
  background: #fef3c7;
  color: #b45309;
}
</style>
</head>

<body>

<!-- Navigation -->
<nav class="navbar">
  <a href="/" class="logo">
    <div class="nav-logo-icon" data-brand="icon">C</div>
    <span data-brand="name">ChatApp</span>
  </a>
  <div class="nav-buttons">
    <a href="/register" class="nav-btn nav-btn-primary">Register</a>
  </div>
</nav>

<div class="toast" id="toast"></div>

<!-- Site selector modal -->
<div class="modal-overlay" id="siteModal">
  <div class="modal">
    <h2>Select a Site</h2>
    <p>Choose which site you want to manage</p>
    <div class="site-list" id="siteList">
      <!-- Sites will be populated here -->
    </div>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <a href="/" class="logo-area">
      <div class="logo-icon" data-brand="icon">
        C
      </div>
      <h1 data-brand="name">ChatApp</h1>
      <p>Sign in to your account</p>
    </a>

    <form id="loginForm" onsubmit="login(event)">
      <div class="form-group">
        <label for="identifier">Email or Username</label>
        <input type="text" id="identifier" placeholder="Enter your email or username" required autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password" />
          <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
        <div class="forgot-password-link">
          <a href="/forgot-password.html">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <span class="spinner"></span>
        <span class="btn-text">Sign In</span>
      </button>
    </form>

    <div class="footer-text">
      All roles welcome - Admin, Support, Site Owner
    </div>
  </div>
</div>

<script src="/config.js"></script>
<script src="/branding.js"></script>
<script>
const API_BASE = CONFIG.API_BASE;
const toast = document.getElementById('toast');
const loginBtn = document.getElementById('loginBtn');
const siteModal = document.getElementById('siteModal');
const siteList = document.getElementById('siteList');

let authToken = null;
let userSites = [];
let currentUser = null;

function showToast(message, type = 'error') {
  toast.textContent = message;
  toast.className = `toast ${type} show`;
  setTimeout(() => toast.classList.remove('show'), 3000);
}

function togglePassword() {
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');

  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.innerHTML = `
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
    `;
  } else {
    passwordInput.type = 'password';
    eyeIcon.innerHTML = `
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
    `;
  }
}

async function login(e) {
  e.preventDefault();

  const identifier = document.getElementById('identifier').value.trim();
  const password = document.getElementById('password').value;

  if (!identifier || !password) {
    showToast('Please fill in all fields');
    return;
  }

  loginBtn.classList.add('loading');
  loginBtn.disabled = true;

  try {
    // Determine if identifier is an email or username
    const isEmail = identifier.includes('@');

    // First try .NET API login (works for all roles)
    let loginSuccess = false;
    let userData = null;

    if (isEmail) {
      // Try .NET API with email
      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ Email: identifier, Password: password })
        });

        if (res.ok) {
          const result = await res.json();
          if (result.success) {
            loginSuccess = true;
            authToken = result.data.accessToken;
            userData = result.data.user;
          }
        }
      } catch (err) {
        console.log('.NET API login failed, trying support login...');
      }
    }

    // If .NET login didn't work or identifier is username, try support login
    if (!loginSuccess) {
      try {
        const res = await fetch("/support/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: identifier, password: password })
        });

        if (res.ok) {
          const data = await res.json();
          // Support login successful - redirect to support dashboard
          const { token, siteId, email, role } = data;
          location.href = `/support?siteId=${encodeURIComponent(siteId)}&token=${encodeURIComponent(token)}&user=${encodeURIComponent(identifier)}&email=${encodeURIComponent(email || '')}`;
          return;
        } else {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.detail || 'Invalid credentials');
        }
      } catch (err) {
        throw new Error(err.message || 'Invalid credentials');
      }
    }

    // Handle .NET API login based on role
    if (loginSuccess && userData) {
      currentUser = userData;
      const role = userData.role;

      if (role === 'super_admin') {
        // Platform Admin - redirect to admin dashboard
        const params = new URLSearchParams({
          token: authToken,
          user: userData.username || userData.email
        });
        location.href = `/admin-dashboard.html?${params.toString()}`;

      } else if (role === 'site_admin') {
        // Site Admin - fetch sites and redirect
        await handleSiteAdmin();

      } else if (role === 'support_agent') {
        // Support Agent via .NET - need to get siteId via support login
        try {
          const supportRes = await fetch("/support/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: identifier, password: password })
          });

          if (supportRes.ok) {
            const supportData = await supportRes.json();
            location.href = `/support?siteId=${encodeURIComponent(supportData.siteId)}&token=${encodeURIComponent(supportData.token)}&user=${encodeURIComponent(identifier)}&email=${encodeURIComponent(supportData.email || '')}`;
          } else {
            throw new Error('Could not retrieve support agent site');
          }
        } catch (err) {
          throw new Error('Support agent login failed');
        }

      } else {
        throw new Error('Unknown role: ' + role);
      }
    }

  } catch (err) {
    showToast(err.message || 'Login failed. Please try again.');
    loginBtn.classList.remove('loading');
    loginBtn.disabled = false;
  }
}

async function handleSiteAdmin() {
  try {
    const sitesRes = await fetch(`${API_BASE}/sites`, {
      headers: { 'Authorization': `Bearer ${authToken}` }
    });

    if (!sitesRes.ok) {
      throw new Error('Failed to fetch sites');
    }

    const sitesResult = await sitesRes.json();

    if (!sitesResult.success || !sitesResult.data?.items?.length) {
      throw new Error('You do not own any sites. Please contact support.');
    }

    userSites = sitesResult.data.items;

    // If user owns only one site, go directly to admin
    if (userSites.length === 1) {
      goToSiteAdmin(userSites[0]);
    } else {
      // Show site selector modal
      showSiteSelector();
    }

  } catch (err) {
    showToast(err.message);
    loginBtn.classList.remove('loading');
    loginBtn.disabled = false;
  }
}

function showSiteSelector() {
  loginBtn.classList.remove('loading');
  loginBtn.disabled = false;

  siteList.innerHTML = userSites.map(site => `
    <div class="site-item" onclick="goToSiteAdmin(${JSON.stringify(site).replace(/"/g, '&quot;')})">
      <div class="site-icon">${(site.name || 'S')[0].toUpperCase()}</div>
      <div class="site-info">
        <h3>${escapeHtml(site.name || 'Unnamed Site')}</h3>
        <span>${escapeHtml(site.domain || 'No domain')}</span>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="#94a3b8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </div>
  `).join('');

  siteModal.classList.add('show');
}

function goToSiteAdmin(site) {
  const params = new URLSearchParams({
    siteId: site.id,
    token: authToken,
    siteName: site.name || ''
  });
  location.href = `/site-admin-overview.html?${params.toString()}`;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Close modal when clicking outside
siteModal.addEventListener('click', (e) => {
  if (e.target === siteModal) {
    siteModal.classList.remove('show');
  }
});

// Allow Enter to submit
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      login(e);
    }
  });
});
</script>
</body>
</html>
